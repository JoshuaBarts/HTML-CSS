<header>
	<div class="container">

		<nav>

<section id="newsletter">
	<div class="container">
		<h1>Subscribe to our Newsletter</h1>
		<form>
			<input type="email" placeholder="Enter email...">
			<button type="submit" class="button_1">Subscribe</button>
		</form>
	</div>
</section>

<section id="services">
	<div class="container">
		<article id="quote">
			<h1 class="page-title">Get Quote</h1>
			<form id="get-quote" action="" method="post">
	<div>
		<label>First Name: </label>
		<input type="text" placeholder="First Name" required>

		<label>Last Name: </label>
		<input type="text" placeholder="Last Name" required><br>
	</div>

	<div>
		<label>Email Address: </label>
		<input type="email" placeholder="Enter Email..." size="39" required><br>
	</div>

	<div>
		<label>Location: </label>
			<select name="location">
				<option value="Victoria">Victoria</option>
				<option value="Vancouver">Vancouver</option>
				<option value="Nanaimo">Nanaimo</option>
				<option value="Prince George">Prince George</option>
				<option value="Kelowna">Kelowna</option>
			</select><br>
	</div>
	<div>
		<label>Services Required: </label><br>
		<input type="checkbox" name="html" value="HTML">
		<label>HTML</label>

		<input type="checkbox" name="css" value="CSS">
		<label>CSS</label>

		<input type="checkbox" name="javascript" value="JavaScript">
		<label>JavaScript</label>

		<input type="checkbox" name="jquery" value="JQuery">
		<label>JQuery</label>

		<input type="checkbox" name="mysql" value="MySQL">
		<label>MySQL</label>

		<input type="checkbox" name="php" value="PHP">
		<label>PHP</label>

		<input type="checkbox" name="fullstack" value="Full-Stack">
		<label>Full-Stack</label><br>
	</div>
	<div>
		<label>Estimated Hours (max of 1000): </label>
		<input type="number" name="number" min="1" max="1000" required><br>
	</div>
	<div>
		<label>Additional Information: </label><br>
			<textarea rows="6" cols="60">Input here...</textarea><br>
	</div>
	<div>
		<label>Payment Type: </label><br>
		<input type="radio" name="radio">
		<label>Cash (5% discount)</label><br>

		<input type="radio" name="radio">
		<label>Credit</label>
	</div>
	<div>
		<button class="button_1">Get Quote</button>
	</div>

	</form>
			
		</article>
		
	</div>
</section>
